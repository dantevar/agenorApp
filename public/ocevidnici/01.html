
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>1.01 Umjeravanje mjerača</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <h2>1.01 Umjeravanje mjerača za ručno mjerenje</h2> 

  <form method="POST" action="/submit/1.01"> 
    <label>Objekt:</label><br> 
    <input name="objekt" required><br>

    <label>Datum:</label><br>
    <input type="date" name="datum" required><br>

    <label>Mjerenja godišnje:</label><br>
    <input type="number" name="broj" required><br>

    <label>Firma:</label><br>
    <input name="firma"><br>

    <label>Nalaz:</label><br>
    <textarea name="nalaz"></textarea><br>

    <label>Sljedeće mjerenje:</label><br>
    <input type="date" name="sljedece"><br>

    <button type="submit">Spremi</button>
  </form>
</body>
</html>
