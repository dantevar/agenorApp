<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/global.css" />

    <script type="module" src="../web-components/tablica-14.js"></script>
    <script type="module" src="../web-components/izbornik.js"></script>

    <script
      type="module"
      src="../web-components/tablica-posjetitelji.js"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <nav-menu></nav-menu>
      </div>
      <!-- /#sidebar-wrapper -->
    </div>
    <!-- /#na stranici -->
    <div id="sadrzaj">
      <div class="container w-100 my-5">
        <h2 class="text-center">
          Evidencija čišćenja bazenskog kupališta
        </h2>

        <div style="font-size: large; display: inline-flex; gap: 3rem; align-items:stretch; justify-content: space-between;">

            <p id="objekt">Objekt: </p>
            <p id="mjesec">Mjesec: </p>
            <p id="naziv">Naziv bazenskog kupališta: </p>

        </div>
        <hr>

        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card h-100">
              <div class="card-body">
                <form action="/submit" method="POST" class="row g-4">
                  <div class="col-md-12">
                    <label class="form-label">Čišćeni prostor</label>
                    <!-- TODO: trebao/mogao  bi biti izbornik -->
                    <input
                      type="text"
                      name="PROSTOR"
                      required
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label class="form-label">Čišćenje izvršio</label>
                    <input
                      type="text"
                      name="OSOBA"
                      required
                      class="form-control"
                    />
                  </div>
                  <div class="col-12 text-center">
                    <input
                      type="submit"
                      value="Unesi"
                      class="btn btn-dark"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <dynamic-table id="tablica"></dynamic-table>
        </div>
      </div>
    </div>

    <!-- /#wrapper -->
  </body>
  <script>
      const form = document.querySelector("form");
    // document.addEventListener("DOMContentLoaded", () => {
    //   const tablica = document.getElementById("tablica");

    //   // Učitaj podatke iz localStorage
    //   const spremljeniPodaci = localStorage.getItem("moji_redovi");
    //   if (spremljeniPodaci) {
    //     const rows = JSON.parse(spremljeniPodaci);
    //     rows.forEach((row) => tablica.addRow(row));
    //   }


    const mjeseci = {
        1: "siječanj",
        2: "veljača",
        3: "ožujak",
        4: "travanj",
        5: "svibanj",
        6: "lipanj",
        7: "srpanj",
        8: "kolovoz",
        9: "rujan",
        10: "listopad",
        11: "studeni",
        12: "prosinac"
    };

    document.addEventListener("DOMContentLoaded", () => {

        document.getElementById('mjesec').textContent += mjeseci[(new Date()).getMonth()] ;
    }) 

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        // time is recorded as time of entry 
        var now = new Date()
        data.VRIJEME = now.getHours().toString() + ":" +now.getMinutes().toString()
        data.DAN = now.getDate().toString()
        console.log(data.VRIJEME)
        // Dodaj red u tablicu
        tablica.addRow(data);

        // Spremi u localStorage
        const trenutniPodaci = localStorage.getItem("moji_redovi");
        const rows = trenutniPodaci ? JSON.parse(trenutniPodaci) : [];
        rows.push(data);
        localStorage.setItem("moji_redovi", JSON.stringify(rows));

        form.reset();
      });
    // });
  </script>
</html>
