<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/global.css" />

    <script type="module" src="../web-components/tablica-11.js"></script>
    <script type="module" src="../web-components/izbornik.js"></script>
    <script  type="module" src="../scripts/plan_ciscenja.js"></script>

    <script
      type="module"
      src="../web-components/tablica-posjetitelji.js"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <nav-menu></nav-menu>
      </div>
      <!-- /#sidebar-wrapper -->
    </div>
    <!-- /#na stranici -->
    <div id="sadrzaj">
      <div class="container w-100 my-5">
        <h2 class="text-center">Plan čišćenja bazenskog kupališta</h2>
  
      <!-- prikaz tablice s podacima iz baze  -->
      <div class="card">
        <div class="card-body">
        <p style="font-weight: 700;">Prikaz trenutnih podataka:</p>

      
          <div class="row">
            <div class="col-md-6 mb-4">
              <label for="objektSelect" class="form-label"
                >Prikaz za objekt: </label
              >
              <select
                id="objectSelection"
                name="OBJEKT"
                class="form-select objectSelection"
                required
              >
                <!-- <option value="" selected disabled>Odaberi objekt</option> -->
                <!-- Opcije će se učitati dinamički -->
              </select>
            </div>

            <div class="col-md-6 mb-4">
              <label for="poolSelection" class="form-label"
                >Prikaz za bazen: </label
              >
              <select
                id="poolSelection"
                name="BAZEN"
                class="form-select"
                required
              >
                <option value="" selected disabled>Odaberi bazen</option>
                <!-- Opcije će se učitati ovisno o objektu -->
              </select>
            </div>
          </div>
          <div class="row" >
      
              <div class="col-md-12" style="display:flex; flex-direction: row; justify-content:space-evenly ;">
                 <input
                 id="submitButton"
                      type="submit"
                      value="Prikaži"
                      class="btn btn-dark"
                      style="height: min-content; width: min-content;"
                    />
              </div>    
        
          <p id="info" style="font-weight: 700;"></p>
                  
          <dynamic-table id="tablica" style="padding-top: 30px;"></dynamic-table>
        </div>
      </div>
    </div>

    

        <div class="row">
          <div class="col-md-12 mx-auto">
            <div class="card h-100">
              <div class="card-body">
                <form class="row g-4" id="cleaningValuesForm">
                  <p style="font-weight: 700; font-size: large;">Unos novih podataka o planu čišćenja *samo za admine:</p>

                <div class="col-md-12">
                    <p>Za objekt: </p>
                    <p style="font-weight: 700;" id="currentObject">[izaberite objekt]</p>
 
                    <p>Za bazen:</p>
                    <p  style="font-weight: 700;" id="currentPool">[izaberite bazen]</p>
                </div>
                    
                
                <div class="col-md-12">
                <label class="form-label">Čišćeni prostor</label>
                <input
                    type="text"
                    name="area"
                    required
                    class="form-control"
                />
                </div>
                <div class="col-md-12">
                <label class="form-label">Sredstvo</label>
                <input
                    type="text"
                    name="substance"
                    required
                    class="form-control"
                />
                </div>
                <div class="col-md-12">
                <label class="form-label">Koncentracija sredstva u % (format: [12.34])</label>
                <input
                    type="number"
                    name="substance_conc"
                    step="0.01"
                    min="0"
                    max="100"  
                    required
                    class="form-control"
                />
                </div>
                <div class="col-md-12">
                <label class="form-label">Opis postupka</label>
                <textarea
                    type="text"
                    name="process_desc"
                    required
                    class="form-control"
                    rows="4"
                ></textarea>
                </div>
                <div class="col-md-12">
                <label class="form-label">Učestalost</label>
                <input
                    type="text"
                    name="frequency"
                    required
                    class="form-control"
                />
                </div>


                  <div class="col-12 text-center">
                    <input id="formButton" value="Unesi" class="btn btn-dark" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      

    <!-- /#wrapper -->
  </body>

</html>
