<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/global.css" />

    <script type="module" src="../web-components/tablica-08.js"></script>
    <script type="module" src="../web-components/izbornik.js"></script>
    <script  type="module" src="../scripts/slatka_voda.js"></script>

    <script
      type="module"
      src="../web-components/tablica-posjetitelji.js"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <nav-menu></nav-menu>
      </div>
      <!-- /#sidebar-wrapper -->
    </div>
    <!-- /#na stranici -->
    <div id="sadrzaj">
      <div class="container w-100 my-5">
        <h2 class="text-center">Izmjereni pokazatelji: slatka voda</h2>
        <p>Prikaz podataka:</p>

       

      <!-- prikaz tablice s podacima iz baze  -->
      <div class="card">
        <div class="card-body">

      
          <div class="row">
            <div class="col-md-6 mb-4">
              <label for="objektSelect" class="form-label"
                >Prikaz za objekt: </label
              >
              <select
                id="objectSelection"
                name="OBJEKT"
                class="form-select"
                required
              >
                <!-- <option value="" selected disabled>Odaberi objekt</option> -->
                <!-- Opcije će se učitati dinamički -->
              </select>
            </div>

            <div class="col-md-6 mb-4">
              <label for="poolSelection" class="form-label"
                >Prikaz za bazen: </label
              >
              <select
                id="poolSelection"
                name="BAZEN"
                class="form-select"
                required
              >
                <option value="" selected disabled>Odaberi bazen</option>
                <!-- Opcije će se učitati ovisno o objektu -->
              </select>
            </div>
          </div>
          <div class="row" >
              <div class="col-md-6">
                <label class="form-label">Godina i mjesec:</label>
                <!-- TODO mozda promijeniti u hrvatski poredak dd-mm-yyy -->
                <input
                  type="date"
                  name="date"
                  required
                  class="form-control"
                  id="dateSelection"
                />

              </div>
              <div class="col-md-6" style="display:flex; flex-direction: column; justify-content:end ;">
                 <input
                 id="submitButton"
                      type="button"
                      value="Prikaži"
                      class="btn btn-dark"
                      style="height: min-content; width: min-content;"
                    />
              </div>
        
          <p id="info" style="font-weight: 700;"></p>
                  
          <mjerenje-tablica id="tablica" style="padding-top: 30px;"></mjerenje-tablica>
              
        </div>
      </div>
      </div>


      
        <div class="row">
          <div class="col-md-12 mx-auto">
            <div class="card h-100">
              <div class="card-body">
                <form class="row g-4" id="cleaningInfoForm">
                  <p style="font-weight: 700; font-size: large;">Unos novog čišćenja za odabrani bazen:</p>
                  <p id="currentPool" style="font-weight: 700; font-size: large;"></p>
                
                <div class="col-md-12">

                   <label for="poolSelection" class="form-label">Čišćeni prostor: </label>
                  <select
                    id="areaEnum"
                    name="area"
                    class="form-select"
                    required
                  >
                    <option value="" selected disabled>Odaberi prostor</option>
                    <option value="C">Čisti dio bazenskog kupališta (bazen i okolna površina)</option>
                    <option value="N" >Nečisti dio bazenskog kupališta (garderobe, sanitarni prostori)</option>
                    <!-- Opcije će se učitati ovisno o objektu -->
                  </select> 
               
                <div class="row">

                <div class="col-md-6 mb-4">
                <label class="form-label">Vrijeme: (između 00:00 i 24:00)</label>
                <input
                    type="text"
                    name="time"
                    required
                    class="form-control"
                />
                </div>

                <div class="col-md-6 mb-4">
                <label class="form-label">Datum:</label>
                <!-- TODO mozda promijeniti u hrvatski poredak dd-mm-yyy -->
                <input
                  type="date"
                  name="date"
                  required
                  class="form-control"
                  id="dateSelectionInp"
                />

                </div>
                
                </div>

                
                <div class="col-md-6 mb-4">
                <label class="form-label">Čišćenje izvršio</label>
                <input
                    type="text"
                    name="operator"
                    required
                    class="form-control"
                />
                </div>


                  <div class="col-12 text-center">
                    <input type="button" id="formButton" value="Unesi" class="btn btn-dark" />
                    <p id="resInfo"></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      


    <!-- /#wrapper -->
  </body>

</html>
