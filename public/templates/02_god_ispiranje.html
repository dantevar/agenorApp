<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/global.css" />
    <script type="module" src="../web-components/izbornik.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <nav-menu></nav-menu>
      </div>
      <!-- /#sidebar-wrapper -->
    </div>
    <!-- /#na stranici -->
    <div id="sadrzaj">
      <div class="container my-5">
        <h2 class="text-center">Godišnje ispiranje protočnog sustava bazena</h2>
        <div class="container my-5">
          <div class="col-md-8 mx-auto">
            <div class="card">
              <div class="card-body">
                <form action="/submit" method="POST" class="row g-4">
                  <div class="col-md-6">
                    <label class="form-label">Objekt</label>
                    <input
                      type="text"
                      name="OBJEKT"
                      required
                      class="form-control"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Datum</label>
                    <input
                      type="date"
                      name="DATUM"
                      required
                      class="form-control"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Firma</label>
                    <input
                      type="text"
                      name="FIRMA"
                      required
                      class="form-control"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Poduzete radnje</label>
                    <input
                      type="text"
                      name="RADNJE"
                      required
                      class="form-control"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Odgovorna osoba</label>
                    <input
                      type="text"
                      name="OSOBA"
                      required
                      class="form-control"
                    />
                  </div>
                  <div class="col-12 text-center">
                    <input
                      type="submit"
                      value="Ispuni dokument"
                      class="btn btn-dark"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- /#wrapper -->
  </body>
</html>
