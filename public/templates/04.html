<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/global.css" />

    <script type="module" src="../web-components/tablica-04.js"></script>
    <script type="module" src="../web-components/izbornik.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <nav-menu></nav-menu>
      </div>
      <!-- /#sidebar-wrapper -->
    </div>
    <!-- /#na stranici -->
    <div id="sadrzaj">
      <div class="container w-100 my-5">
        <h2 class="text-center">Evidencija dnevnog broja posjetitelja</h2>
        <div class="container my-5">
          <div class="col-md-8 mx-auto">
            <div class="card">
              <div class="card-body">
                <form action="/submit" method="POST" class="row g-4">
                  <div class="col-md-6">
                    <label class="form-label">Objekt</label>
                    <input
                      type="text"
                      name="OBJEKT"
                      required
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Godina</label>
                    <input
                      type="number"
                      name="GODINA"
                      required
                      class="form-control"
                      placeholder="Unesi godinu"
                    />
                  </div>
                  <div class="col-12 text-center">
                    <label class="form-label">Mjesec</label>
                    <select name="MJESEC" required class="form-select">
                      <option value="" disabled selected>Odaberi mjesec</option>
                      <option value="01">Siječanj</option>
                      <option value="02">Veljača</option>
                      <option value="03">Ožujak</option>
                      <option value="04">Travanj</option>
                      <option value="05">Svibanj</option>
                      <option value="06">Lipanj</option>
                      <option value="07">Srpanj</option>
                      <option value="08">Kolovoz</option>
                      <option value="09">Rujan</option>
                      <option value="10">Listopad</option>
                      <option value="11">Studeni</option>
                      <option value="12">Prosinac</option>
                    </select>
                  </div>

                  <div class="col-12 text-center">
                    <input
                      type="submit"
                      value="Napravi novu tablicu"
                      class="btn btn-dark"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row w-100">
        <div id="tablice-wrapper" class="container w-100 my-5"></div>
      </div>
    </div>

    <!-- /#wrapper -->
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      const wrapper = document.getElementById("tablice-wrapper");

      function createCard({ objekt, godina, mjesec }) {
        const card = document.createElement("div");
        card.className = "card w-100 mb-5";

        card.innerHTML = `
        <div class="card-body">
          <p class="text-center fw-bold">Tablica dnevnog broja kupača za ${mjesec}/${godina} "${objekt}"</p>
          <dynamic-table></dynamic-table>
          <div class="col-12 text-center mt-3">
            <remove-button class="btn btn-sm btn-dark fw-semibold">Obriši</remove-button>
          </div>
        </div>
      `;

        wrapper.prepend(card);

        // za brisanje
        card.querySelector("remove-button").addEventListener("click", () => {
          card.remove();

          let tablice = JSON.parse(localStorage.getItem("Tablice")) || [];
          tablice = tablice.filter(
            (t) =>
              !(
                t.objekt === objekt &&
                t.godina === godina &&
                t.mjesec === mjesec
              )
          );
          localStorage.setItem("Tablice", JSON.stringify(tablice));
        });
      }

      // Učitavanje svih spremljenih kartica pri pokretanju stranice
      const spremljeneTablice =
        JSON.parse(localStorage.getItem("Tablice")) || [];
      spremljeneTablice.forEach(createCard);

      // Dodavanje nove kartice kroz formu
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const objekt = formData.get("OBJEKT");
        const godina = formData.get("GODINA");
        const mjesec = formData.get("MJESEC");
        
        // check for invalid year
        if (godina < 1999) {
          alert("Neispravna godina!")
          return;
        }
        const novaTablica = { objekt, godina, mjesec };

        // Spremi u localStorage
        let tablice = JSON.parse(localStorage.getItem("Tablice")) || [];
        tablice.unshift(novaTablica);
        localStorage.setItem("Tablice", JSON.stringify(tablice));

        createCard(novaTablica);

        form.reset();
      });
    });
  </script>
</html>
