<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/global.css" />

    <script type="module" src="../web-components/tablica-04.js"></script>
    <script type="module" src="../web-components/izbornik.js"></script>
    <script src="../scripts/broj_posjetitelja.js" defer></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <nav-menu></nav-menu>
      </div>
      <!-- /#sidebar-wrapper -->
    </div>
    <!-- /#na stranici -->
    <div id="sadrzaj">
      <div class="container w-100 my-5">
        <h2 class="text-center">Evidencija dnevnog broja posjetitelja</h2>
        <div class="container my-5">
          <div class="col-md-8 mx-auto">
            <div class="card">
              <div class="card-body">
                <form action="/submit" method="POST" class="row g-4">
                  <div class="col-md-6">
                    <label class="form-label">Objekt</label>
                    <select name="OBJEKT" id="object-select" required class="form-select">
                      <option value="" disabled selected>Učitavanje objekata...</option>
                    </select>

                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Godina</label>
                    <input type="number" name="GODINA" id="godina" required class="form-control" />
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Mjesec</label>
                    <select name="MJESEC" id="mjesec" required class="form-select">
                      <option value="" disabled selected>Odaberi mjesec</option>
                      <option value="01">Siječanj</option><option value="02">Veljača</option>
                      <option value="03">Ožujak</option><option value="04">Travanj</option>
                      <option value="05">Svibanj</option><option value="06">Lipanj</option>
                      <option value="07">Srpanj</option><option value="08">Kolovoz</option>
                      <option value="09">Rujan</option><option value="10">Listopad</option>
                      <option value="11">Studeni</option><option value="12">Prosinac</option>
                    </select>
                  </div>

                  <div class="col-auto align-self-end d-flex gap-2">
                    <button type="button" id="btnLoad" class="btn btn-primary">Učitaj tablicu</button>
                    <button type="button" id="btnSave" class="btn btn-success">Spremi podatke</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row w-100">
        <div id="tablice-wrapper" class="container w-100 my-5"></div>
      </div>
    </div>

    <!-- /#wrapper -->
  </body>
  
</html>
