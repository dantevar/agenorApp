<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/global.css" />

    <script type="module" src="../web-components/tablica-03.js"></script>
    <script type="module" src="../web-components/izbornik.js"></script>
    <script  type="module" src="../scripts/hidro_bazen.js"></script>


    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>
  <body>
      <body>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <nav-menu></nav-menu>
      </div>
      <!-- /#sidebar-wrapper -->
    </div>
    <!-- /#na stranici -->
    <div id="sadrzaj">
      <div class="container w-100 my-5">
        <h2 class="text-center">Hidromasažni(SPA) bazeni</h2>
  
      <!-- prikaz tablice s podacima iz baze  -->
      <div class="card">
        <div class="card-body">
        <p style="font-weight: 700;">Prikaz trenutnih podataka:</p>

      
          <div class="row">
            <div class="col-md-6 mb-4">
              <label for="objektSelect" class="form-label"
                >Prikaz za objekt: </label
              >
              <select
                id="objectSelection"
                name="OBJEKT"
                class="form-select objectSelection"
                required
              >
                <!-- <option value="" selected disabled>Odaberi objekt</option> -->
                <!-- Opcije će se učitati dinamički -->
              </select>
            </div>

            <div class="col-md-6 mb-4">
              <label for="poolSelection" class="form-label"
                >Prikaz za spa bazen: </label
              >
              <select
                id="poolSelection"
                name="BAZEN"
                class="form-select"
                required
              >
                <option value="" selected disabled>Odaberi spa bazen</option>
                <!-- Opcije će se učitati ovisno o objektu -->
              </select>
            </div>
          </div>
          <div class="row" >
            
                  <div class="col-md-3">
        <label class="form-label">Godina</label>
        <input type="number" name="GODINA" id="godina" required class="form-control" />
      </div>
      <div class="col-md-3">
        <label class="form-label">Mjesec</label>
        <select name="MJESEC" id="mjesec" required class="form-select">
          <option value="" disabled selected>Odaberi mjesec</option>
          <option value="01">Siječanj</option><option value="02">Veljača</option>
          <option value="03">Ožujak</option><option value="04">Travanj</option>
          <option value="05">Svibanj</option><option value="06">Lipanj</option>
          <option value="07">Srpanj</option><option value="08">Kolovoz</option>
          <option value="09">Rujan</option><option value="10">Listopad</option>
          <option value="11">Studeni</option><option value="12">Prosinac</option>
        </select>
      </div>

            <div class="col-md-12" style="display:flex; flex-direction: row; justify-content:space-evenly ;">
                 <input
                 id="submitButton"
                      type="submit"
                      value="Prikaži"
                      class="btn btn-dark"
                      style="height: min-content; width: min-content;"
                    />
              </div>    
        
          <p id="info" style="font-weight: 700;"></p>
                  
      
        </div>
      </div>
    </div>

    <div id="tablice-wrapper"></div>
  </body>
  
</html>
