  <body>
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <nav-menu></nav-menu>
      </div>
    </div>
    <div id="sadrzaj">
      <div class="container w-100 my-5">
        <h2 class="text-center">
          Ispiranje filtara bazenskih kupališta
        </h2>

        <div style="font-size: large; display: inline-flex; gap: 3rem; align-items:stretch; justify-content: space-between;">

            <p id="objekt">Objekt: </p>
            <p id="filter">Filter: </p>

        </div>
        <hr>

        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card h-100">
              <div class="card-body">
                <form action="/submit" method="POST" class="row g-4">
                  <div class="col-md-12">
                    <label class="form-label">Napomena</label>
                    <input
                      type="text"
                      name="NAPOMENA"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label class="form-label">Čišćenje izvršio</label>
                    <input
                      type="text"
                      name="OSOBA"
                      required
                      class="form-control"
                    />
                  </div>
                  <div class="col-12 text-center">
                    <input
                      type="submit"
                      value="Unesi"
                      class="btn btn-dark"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <dynamic-table id="tablica"></dynamic-table>
        </div>
      </div>
    </div>

    <!-- /#wrapper -->
  </body>
  <script>
      const form = document.querySelector("form");
    // document.addEventListener("DOMContentLoaded", () => {

    //   }



    document.addEventListener("DOMContentLoaded", () => {

        
    }) 

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        // time is recorded as time of entry 
        var now = new Date()
        data.DATUM = now.toLocaleDateString().toString()
        if (data.NAPOMENA == "") data.NAPOMENA = "/"
        // Dodaj red u tablicu
        tablica.addRow(data);
// 
        // Spremi u localStorage
        const trenutniPodaci = localStorage.getItem("moji_redovi");
        const rows = trenutniPodaci ? JSON.parse(trenutniPodaci) : [];
        rows.push(data);
        localStorage.setItem("moji_redovi", JSON.stringify(rows));

        form.reset();
      });
    // });
  </script>
