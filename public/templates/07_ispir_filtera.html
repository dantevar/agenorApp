<!DOCTYPE html>
<html lang="en">
   <head>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
      />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>

      <link rel="stylesheet" href="../css/global.css" />

      <script type="module" src="../web-components/filter-table.js"></script>
      <script type="module" src="../web-components/izbornik.js"></script>
      <script type="module" src="../scripts/filters.js"></script>

      <script
         type="module"
         src="../web-components/tablica-posjetitelji.js"
      ></script>

      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Document</title>
   </head>
   <body>
      <div id="wrapper">
         <div id="sidebar-wrapper">
            <nav-menu></nav-menu>
         </div>
      </div>
      <div id="sadrzaj">
         <div class="container  w-100 my-5">
            <h2 class="text-center">Ispiranje filtara bazenskih kupališta</h2>

            <div
               style="
                  font-size: large;
                  display: inline-flex;
                  gap: 3rem;
                  align-items: stretch;
                  justify-content: space-between;
               "
            >
            </div>

            <div class="row">
               <div class="col-md-12 mx-auto">
                  <div class="card h-100">
                     <div class="card-body">
                        <div class="row">
                           <div class="col-md-6 mb-4">
                              <label for="objektSelect" class="form-label"
                                 >Prikaz za objekt:
                              </label>
                              <select
                                 id="objectSelection"
                                 name="object"
                                 class="form-select objectSelection"
                                 required
                              >
                                 <!-- <option value="" selected disabled>Odaberi objekt</option> -->
                                 <!-- Opcije će se učitati dinamički -->
                              </select>
                           </div>

                           
                           
                           
                           
                           <div class="col-md-6 mb-4">
                             <label for="filterSelection" class="form-label"
                             >Prikaz za filter:
                            </label>
                            <select
                            id="filterSelection"
                            name="filter"
                            class="form-select"
                            required
                            >
                            <option value="" selected disabled>
                              Odaberite filter
                            </option>
                            <!-- Opcije će se učitati ovisno o objektu -->
                          </select>
                        </div>
                      </div>


                      <p style="font-weight:700;" id="currentfil"></p>
                      <filter-table id="filterTable"></filter-table>
                      <p>treba jos filtrirat po mjesecu....</p>
                      <p style="font-weight:700;">Dodaj novo za odabrani filter i datum:</p>
                      
                      <form action="/submit" method="POST" class="row g-4">
                           <div class="col-md-12">
                              <label class="form-label">Napomena</label>
                              <textarea type="text" name="note" class="form-control"></textarea>
                           </div>
                           <div class="col-md-12">
                              <label class="form-label">Čišćenje izvršio</label>
                              <input
                                 type="text"
                                 name="OSOBA"
                                 required
                                 class="form-control"
                                 placeholder="user id :)"
                              />
                           </div>
                           <div class="col-12 text-center">
                              <input
                                 type="submit"
                                 value="Unesi"
                                 class="btn btn-dark"
                              />
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>


            
         </div>
      </div>

      <!-- /#wrapper -->
   </body>
   <script>
      const form = document.querySelector("form");
      // document.addEventListener("DOMContentLoaded", () => {
      //   const tablica = document.getElementById("tablica");

      //   // Učitaj podatke iz localStorage
      //   const spremljeniPodaci = localStorage.getItem("moji_redovi");
      //   if (spremljeniPodaci) {
      //     const rows = JSON.parse(spremljeniPodaci);
      //     rows.forEach((row) => tablica.addRow(row));
      //   }

      document.addEventListener("DOMContentLoaded", () => {});

      form.addEventListener("submit", e => {
         e.preventDefault();

         const formData = new FormData(form);
         const data = Object.fromEntries(formData.entries());
         // time is recorded as time of entry
         var now = new Date();
         data.DATUM = now.toLocaleDateString().toString();
         if (data.NAPOMENA == "") data.NAPOMENA = "/";
         // Dodaj red u tablicu
         tablica.addRow(data);
         //
         // Spremi u localStorage
         const trenutniPodaci = localStorage.getItem("moji_redovi");
         const rows = trenutniPodaci ? JSON.parse(trenutniPodaci) : [];
         rows.push(data);
         localStorage.setItem("moji_redovi", JSON.stringify(rows));

         form.reset();
      });
      // });
   </script>
</html>
